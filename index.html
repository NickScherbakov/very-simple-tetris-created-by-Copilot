<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-section">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="lines">Lines: <span id="lines">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>

        <canvas id="tetris-canvas" width="300" height="600"></canvas>

        <div class="next-piece">
            <h3>Next:</h3>
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>

        <div class="controls" id="touch-controls">
            <button id="rotate-btn" aria-label="Rotate">↻</button>
            <div class="direction-controls">
                <button id="left-btn" aria-label="Move Left">←</button>
                <button id="down-btn" aria-label="Move Down">↓</button>
                <button id="right-btn" aria-label="Move Right">→</button>
            </div>
            <button id="drop-btn" aria-label="Hard Drop">⤓</button>
            <button id="pause-btn" aria-label="Pause">⏸</button>
        </div>

        <div class="game-buttons">
            <button id="start-btn" class="button">Start Game</button>
            <button id="grid-toggle" class="button button-secondary">Hide Grid</button>
        </div>

        <div class="ai-insight">
            <h3>AI Insight:</h3>
            <p id="ai-summary">The adaptive engine is observing your moves.</p>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
